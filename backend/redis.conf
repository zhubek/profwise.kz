# Redis Production Configuration for Profwise
# Based on Redis 7.x best practices

# Network Configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Security
# Note: Password is set via environment variable in docker-compose.yml
# requirepass will be set at runtime if REDIS_PASSWORD is provided
protected-mode yes
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

# Persistence Configuration
# AOF (Append Only File) - More durable, writes every operation
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB Snapshots - Backup strategy
save 900 1      # Save if at least 1 key changed in 900 seconds (15 min)
save 300 10     # Save if at least 10 keys changed in 300 seconds (5 min)
save 60 10000   # Save if at least 10000 keys changed in 60 seconds
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Freeing (better for performance)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Logging
loglevel notice
logfile ""

# Performance Tuning
databases 16
hz 10
dynamic-hz yes
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced Configuration
always-show-logo no
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"
